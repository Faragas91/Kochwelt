        <div class="header__off__screen__menu">

    <!-- Contact Formular-->

    <div class="contact__main__container">
        <section class="contact__form__section">
            <h2>Kontaktiere uns</h2>
            <form onsubmit="sendMail(event)">
                <label for="yourname">Dein Name:</label>
                <input id="yourname" type="text" name="name" required>

                <!-- Email -->
                <label for="email">Deine E-Mail:</label>
                <input id="email" type="email" name="email"  required>

                <!-- Message -->
                <label for="message">Deine Nachricht:</label>
                <textarea id="message" name="message" ></textarea>

                <!-- Submit -->
                <button id="submitButton" >Abschicken</button>
 
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>

            <img class="footer__logo" src="../assets/logos/logo_small.png" alt="#">
